<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City List</title>

    <style>
        ul.city-list {
            width: 260px;
            padding: 0;
            margin: 20px;
            list-style: none;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        ul.city-list li {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        ul.city-list li:last-child {
            border-bottom: none;
        }

        ul.city-list li:hover {
            background: #4f46e5;
            color: #ffffff;
            transform: translateX(6px);
        }

        ul.city-list li.title {
            background: #111827;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            cursor: default;
        }

        ul.city-list li.title:hover {
            background: #111827;
            transform: none;
        }
    </style>
</head>

<body>

    <ul class="city-list">
        <li class="title">List Of Cities</li>
        <li>Marrakech</li>
        <li>Casa</li>
        <li>Rabat</li>
        <li>Agadir</li>
        <li>Tanger</li>
        <li>Tetouan</li>
    </ul>

</body>
</html>
