
<div>
    <h1>
        List of Stocks
    </h1>
    <div>
        <table border="1" style="width: 100%;">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stock of listStock">
                    <td>{{ stock.id }}</td>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.quantity }}</td>
                    <td>{{ stock.price }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
